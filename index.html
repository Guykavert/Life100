<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Готическая Тетрадь</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA мета-теги -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#5d4037">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Готическая Тетрадь">
    
    <!-- Готические шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel+Decorative&family=MedievalSharp&family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    <div class="notebook">
        <div class="paper">
            <!-- Линии тетради -->
            <div class="lines"></div>
            
            <!-- Заголовок -->
            <div class="header">
                <h1>КОДЕКС ДЕЯНИЙ</h1>
                <div class="date" id="currentDate"></div>
            </div>

            <!-- Поле ввода -->
            <div class="input-area">
                <input type="text" id="taskInput" placeholder="Впиши новое деяние...">
                <button onclick="addTask()" class="add-btn">
                    <span>+ ДОБАВИТЬ</span>
                </button>
            </div>

            <!-- Список задач -->
            <div class="tasks-container">
                <ul id="taskList"></ul>
            </div>

            <!-- Номер страницы -->
            <div class="page-number">1</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
